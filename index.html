<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
  content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
  content="ie-edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

 <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">

  <title> FIND IT</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <span class="navbar-brand font-family-Lobster Two">FIND IT</span>
    </div>
  </nav>
  <div id="search-container" class="container">
    <div id="search" class="card card-body bg-warning mb-2">
      <h4> Reddit search</h4>
      <form id="search-form">
      <div class="form-group">
      <input type="text" id="search-input" class="form-control mb-3" placeholder="Search term...">
    </div>
    <div class="form-check form-check-inline">
      Sort by:
      <input class="form-check-input ml-2" type="radio" name="sortby" value="relevence">
      <label class="form-check-label">
        Relevence
      </label>
    </div>
    <div class="form-check form form-check-inline">
      <input class"form-check-input" type="radio" name="sortby" value="new">
        <label class="form-check-label">
          Latest
        </label>
      </div>
      <h5 class="mt-2">Limit</h5>
      <div class="form-group">
        <select name="limit" id="limit"
        class="form-control">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
  </form>
</div>
<div id="results"></div>
</div>





  <script src="./index.js"></script>
</body>
</html>
